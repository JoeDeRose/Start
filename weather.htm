<script>

	function FillSpansJ() {
		document.getElementById('AW1Link').innerHTML = "<a href='http://wwwa.accuweather.com/forecast-hourly.asp?partner=accuweather&myadc=0&traveler=1&zipcode=30312&metric=1' target='_blank'>Hourly</a>"
		document.getElementById('AW2Link').innerHTML = "<a href='http://wwwa.accuweather.com/forecast-15day.asp?partner=accuweather&myadc=0&traveler=1&zipcode=30312&metric=1' target='_blank'>15-Day</a>"
	}
	
	function TempConvertJ(FromToJ) {
		Temp1J = $( "#Degrees" ).val();
		if (FromToJ == "FC") {
			Temp2J = "F = " + Math.round((Temp1J-32)*5/9) + "&deg;C"
		} else {
			Temp2J = "C = " + Math.round((Temp1J*9/5)+32) + "&deg;F"
		}
		document.getElementById('TempConvertNew').innerHTML=Temp2J
	}
	
	function WriteNavBox( ThisAnchorJ, ToAnchorJ, ShowBottom, ShowNext ) {
		var NavBoxHTML = "";
		NavBoxHTML = NavBoxHTML + "			<div class=\"NavBoxGroup\">"
		NavBoxHTML = NavBoxHTML + "				<div class=\"NavBox NavBoxRight\">"
		if ( ShowBottom == true ) {
			NavBoxHTML = NavBoxHTML + "					<a href=\"#Bottom\" class=\"ReturnToTop\">Bottom</a>"
		}
		if ( ShowNext == true ) {
			NavBoxHTML = NavBoxHTML + "					<a href=\"#" + ToAnchorJ + "\" class=\"ReturnToTop\">Next</a>"
		}
		NavBoxHTML = NavBoxHTML + "				</div>"
		NavBoxHTML = NavBoxHTML + "				<div class=\"NavBox\">"
		NavBoxHTML = NavBoxHTML + "					<a name=\"" + ThisAnchorJ + "\" href=\"#Top\" class=\"ReturnToTop\">Top</a>"
		NavBoxHTML = NavBoxHTML + "				</div>"
		NavBoxHTML = NavBoxHTML + "			</div>"
		
		document.write( NavBoxHTML );
	}

</script>
